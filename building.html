<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My building</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="//cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    <style>
		html, body {
			height:100%;
			width:100%;
			padding: 0px;
			margin: 0px;
		}

		body .tl-slide .tl-slide-background {
			opacity: 1;
			background-size: contain;
		}
		body .tl-slide .tl-slide-content-container {
			vertical-align: bottom;
			padding-bottom: 70px;
		}
		body .tl-slide .tl-slide-content-container .tl-slide-content .tl-text {
			text-align: right;
			width: 100%;
			max-width: none;
		}
		body .tl-timenav {
			top: -74px;
			z-index: 10;
			background-color: transparent;
			border: none;
		}
		body .tl-timeaxis-background {
			background-color: rgba(255,255,255,0.8);
		}
		body .tl-storyslider {
		    height: 100% !important;
		}
		
		.tl-storyslider .tl-headline .coin {
			position: relative;
			z-index: 0;
			display: inline-block;
			width: 70px;
			text-align: center;
			font-size: 85%;
			font-style: normal;
		}				
		.tl-storyslider .tl-headline-date {
			position: relative;
			z-index: 1;
		}		
		.tl-storyslider .tl-headline .coin:before {
			content: "";
			position: absolute;
			z-index: -1;
			top: -22px;
			left: 1px;
			background-image: url("img/coin-us-dollar-icon.png");
			height: 70px;
			width: 70px;
			background-size: cover;
		}
		
		.tl-media-item {
			height: 300px !important;
			width: 400px !important;
		}
		
		body .tl-slide-media-only .tl-slide-content-container .tl-slide-content .tl-media,
		body .tl-slide .tl-slide-content-container .tl-slide-content,
		body .tl-slide .tl-slide-content-container,
		body .tl-slide-media-only .tl-slide-content-container .tl-slide-content .tl-media
		{
		    position: static;
		}
		
		body .tl-media .tl-media-content-container .tl-media-content {
			position: absolute;
			top: 0;
			right: 0;
		}
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements-->
    <!--if lt IE 9
    script(src='https://html5shim.googlecode.com/svn/trunk/html5.js')
    
    -->
  </head>
  <body>
    <div id="timeline"></div>
    <!-- JavaScript-->
	 
    <script type="text/javascript" src="//cdn.knightlab.com/libs/timeline3/latest/js/timeline-min.js"></script>
    <script>
      var timeline = new TL.Timeline('timeline', 'building.json', {
		  hash_bookmark: true, 
		  timenav_height: 85, 
		  timenav_height_min: 85, 
		  timenav_height_percentage: 5
	  });
      window.onresize = function(event) {
      	timeline.updateDisplay();
      }
    </script>
  </body>
</html>
